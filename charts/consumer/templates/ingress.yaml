{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "consumer.fullname" . }}
  labels:
    {{- include "consumer.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $itemKey, $itemValue := $.Values.chains }}
    - host: "{{ $itemKey | lower }}.{{ include "consumer.domain" $ }}"
      http:
        paths:
          {{- range $interfaceEntry := $itemValue.interfaces }}
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $itemKey | lower }}-{{ include "consumer.fullname" $ }}
                port:
                  number: {{ $interfaceEntry.port }}
          {{- end }}
    {{- end }}
{{- end }}

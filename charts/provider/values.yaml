# Default values for provider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/lavanet/lava/lavap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

chains:
  lav1:
    existingSecret: "a"
    existingSecretKey: "config.yml"

    metrics:
      enabled: true
      port: 3200

    log:
      level: info
      format: json

    cache:
      enabled: true
      address: cache.example:20221

    wallet: "test"
    
    # information about the private key to use for the node
    key:
      # will default to the moniker
      name: ""
      # REQUIRED: the kubernetes secret name containing the private key
      secretName: "test-name"
      # REQUIRED: the key in the kubernetes secret to use
      secretKey: "test-key"
      # REQUIRED: the kubernetes secret that contains the password for the private key
      passwordSecretName: "test-name"
      # REQUIRED: the key in the kubernetes secret that contains the password for the private key
      passwordSecretKey: "test-key"

    keyringBackend: "test"
    chainId: "test"
    geolocation: "2"

    interfaces:
      - interface: rest
        port: 2200
        nodes:
          - endpoint: rest.example.com
            type: full
          - endpoint: rest.archive.example.com
            type: archive
            skipVerifications: pruning
      - interface: tendermintrpc
        port: 2300
        nodes:
          - endpoint: tendermintrpc.example.com
            type: full
          - endpoint: tendermintrpc.archive.example.com
            type: archive
            skipVerifications: pruning
      - interface: grpc
        port: 2400
        nodes:
          - endpoint: grpc.example.com
            type: full
          - endpoint: grpc.archive.example.com
            type: archive
            skipVerifications: pruning
